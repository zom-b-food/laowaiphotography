	<head>
		<title>Image Fader</title>
		<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
	</head>
	<body>

			<div class="example">
				<h2>Next + Previous, FadeOutFadeIn Transition</h2>
				<ul id="fade-example-1" class="crossfade transition-fadeoutfadein">
					<li><img src="images/image1.jpg" /><div class="caption">Image 1 is pretty</div></li>
					<li><img src="images/image2.jpg" /><div class="caption">Image 2 is cute</div></li>
					<li><img src="images/image3.jpg" /><div class="caption">Image 3 is not bad</div></li>
					<li><img src="images/image4.jpg" /><div class="caption">Image 4 is slightly nice</div></li>
					<li><img src="images/image5.jpg" /><div class="caption">Image 5 is pretty good</div></li>
					<li><img src="images/image6.jpg" /><div class="caption">Image 6 is the best</div></li>
				</ul>
				<div id="controls">
					<span id="fade-example-1-previous" class="control">&lt;</span> <span id="fade-example-1-next" class="control">&gt;</span> 
				</div>
			</div>
		
		<script type="text/javascript" src="javascript/scriptaculous/lib/prototype.js"></script>
		<script type="text/javascript" src="javascript/scriptaculous/src/effects.js"></script>
		<script type="text/javascript" src="javascript/fastinit.js"></script>
		<script type="text/javascript" src="javascript/crossfade.js"></script>
		<script>
			Crossfade.setup({autoLoad:false});
			var cf1 = new Crossfade('fade-example-1', {autoStart:false});
		</script>
	</body>
</html>
